<section class="hero-wrapper">
    <picture>
      <source
        srcset="https://tapsi.ir/images/home/banner.webp"
        type="image/webp"
        media="(min-width: 768px)"
      />
      <source
        srcset="https://tapsi.ir/images/home/banner.jpg"
        type="image/jpg"
        media="(min-width: 768px)"
      />
      <source
        srcset="https://tapsi.ir/images/home/banner-mobile.webp"
        type="image/webp"
        media="(max-width: 768px)"
      />
      <source
        srcset="https://tapsi.ir/images/home/banner-mobile.jpg"
        type="image/jpg"
        media="(max-width: 768px)"
      />
      <img
        alt="banner"
        src="https://tapsi.ir/images/home/banner.jpg"
        class="banner-img"
      />
    </picture>
    <picture>
      <source
        srcset="https://tapsi.ir/images/home/mockup-phone.webp"
        type="image/webp"
        media="(min-width: 1024px)"
      />
      <source
        srcset="https://tapsi.ir/images/home/mockup-phone.png"
        type="image/png"
        media="(min-width: 1024px)"
      />
      <img alt="phone" class="hero-mobile-view" aria-label="banner phone" />
    </picture>
    <div class="hero-btn-container">
      <div class="hero-btn-content">
        <h1>تپسی</h1>
        <h2>اپلیکیشن درخواست خودرو و پیک</h2>
        <div class="hero-btn-item">
          <a class="hero-btn hero-btn--white">
            <i class="fas fa-arrow-down"></i>
            <span>دانلود اپلیکیشن مسافران</span>
          </a>
          <a class="hero-btn hero-btn--white">
            <i class="wpa-icon"></i>
            <span> وب اپلیکیشن مسافران </span>
          </a>
        </div>
        <div class="hero-btn-item">
          <a class="hero-btn">
            <i class="fas fa-arrow-down"></i>
            <span> دانلود اپلیکیشن رانندگان </span>
          </a>
          <a class="hero-btn">
            <i class="fas fa-car"></i>
            <span> ثبت نام راننده </span>
          </a>
        </div>
      </div>
    </div>
  </section>
